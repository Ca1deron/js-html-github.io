<!DOCTYPE html>
<html>
    <head>
        <meta  charset=utf-8 />
        <title> ejemplo 014 </title>
        <script language = "javascript" type="text/javascript">
            var  num1 = prompt("ingrese el primer nuero :");
            var num2 = prompt("ingrese el segundo numero :");
            var sum, dif, mul, div, res;

            sum = num1 + num2;
            dif = num1 - num2;
            mul = num1 * num2;
            div = num1 / num2;
            res = num1 % num2;

            alert ("suma : " + sum + "\n" +"diferencia : "+ dif + "\n" + "multiplicacion : " +  mul + "\n" + "division : " + div + "\n" + res );
        </script>
    </head>
    <body>
        <p>parrafo ejemplo 014</p>
        <p><br />
            <br /></p>
    </body>    
</html>
